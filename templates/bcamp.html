                <div>
                    <form class="forminp" action="/bcamp" method="POST">
                        <div >
                            <label for="bname">Blood Bank Name:</label>
                            <input type="name" name="first-name" id="first-name" 
                                placeholder="Enter your Fisrt Name" required>
                        </div>
                        <div>

                                placeholder="Enter your website" required>
                        </div>
                        <div>

                            <select name="category" id="category">
                                <option value="">Choose the category of your blood bank</option>

                                <option value="Charity">Charity</option>
                                <option value="Private">Private</option>
                            </select>
                        </div>
                        <div>
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" 
                                placeholder="Enter your valid Email id">
                        </div>
                        <div>
                            <label for="mobile">Contact Number:</label>
                            <input type="number" name="contact" id="contact" 
                                placeholder="Enter your Contact Number" required>
                        </div>
                        
                        <div>
                            <label for="stt">Location:</label>
                            <select  id="sts" name ="stt" class="form-control" required onchange="print_city('state', this.selectedIndex);"></select>
                            <select id ="state" name="city" class="form-control" required></select>
                        </div>
                    
                        <div>
                            <label for="pincode">Pincode:</label>
                            <input type="text" name="pincode" id="pincode" 
                                placeholder="Enter your Pincode " required>
                        </div>

                        <div>
                            <label for="Licences">Licences:</label>
                            <input type="text" name="Licences" id="Licences" 
                                placeholder="Add your Licences " required>
                        </div>

                       
                            <p>{{result}}</p>
                        
                        <button class="submitbtn" type="submit" value="submit">Register</button>

                    </form>

        <script>
            const sidebarBox = document.querySelector('#box'),
            sidebarBtn = document.querySelector('#btn'),
            pageWrapper = document.querySelector('#page-wrapper');
            
            sidebarBtn.addEventListener('click', event => {
              sidebarBtn.classList.toggle('active');
              sidebarBox.classList.toggle('active');
            });
            
            pageWrapper.addEventListener('click', event => {
            
              if (sidebarBox.classList.contains('active')) {
                sidebarBtn.classList.remove('active');
                sidebarBox.classList.remove('active');
              }
            });
            
            window.addEventListener('keydown', event => {
            
              if (sidebarBox.classList.contains('active') && event.keyCode === 27) {
                sidebarBtn.classList.remove('active');
                sidebarBox.classList.remove('active');
              }
            });
        </script>
